<article class="article">
  <div class="article__header">
    <div class="article__meta">
      <span class="article__date">{{date}}</span>
      <span class="article__category">{{category}}</span>
      <span class="article__reading-time">{{readingTime}} min read</span>
    </div>
    <h1 class="article__title">{{title}}</h1>
    <div class="article__author">
      <img
        src="{{authorImage}}"
        alt="{{authorName}}"
        class="article__author-image"
      />
      <div class="article__author-info">
        <span class="article__author-name">{{authorName}}</span>
        <span class="article__author-title">{{authorTitle}}</span>
      </div>
    </div>
  </div>

  <div class="article__featured-image">
    <img src="{{featuredImage}}" alt="{{title}}" class="article__image" />
    <p class="article__image-caption">{{imageCaption}}</p>
  </div>

  <div class="article__content">
    <!-- Content blocks will be inserted here -->
  </div>

  <div class="article__tags">
    <span class="article__tags-label">Tags:</span>
    <div class="article__tags-list">
      <!-- Tags will be inserted here -->
    </div>
  </div>

  <div class="article__share">
    <span class="article__share-label">Share:</span>
    <div class="article__share-buttons">
      <a href="#" class="article__share-button article__share-button--facebook">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
          ></path>
        </svg>
      </a>
      <a href="#" class="article__share-button article__share-button--twitter">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
          ></path>
        </svg>
      </a>
      <a href="#" class="article__share-button article__share-button--linkedin">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
          ></path>
          <rect x="2" y="9" width="4" height="12"></rect>
          <circle cx="4" cy="4" r="2"></circle>
        </svg>
      </a>
      <button class="article__share-button article__share-button--copy">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
          ></path>
          <path
            d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="article__related">
    <h3 class="article__related-title">Related Articles</h3>
    <div class="article__related-grid" id="related-articles-container">
      <!-- Related articles will be inserted here -->
    </div>
  </div>
</article>
